name: Quant Trading Bot Daily Execution

on:
  schedule:
    # S'exécute tous les jours à 23h30 UTC
    - cron: '30 23 * * *'
  workflow_dispatch: # Permet de lancer le bot manuellement depuis un bouton sur GitHub

jobs:
  trade:
    runs-on: ubuntu-latest
    
    # Autoriser GitHub Actions à écrire dans le dépôt pour sauvegarder le JSON
    permissions:
      contents: write 

    steps:
      - name: Checkout du code
        uses: actions/checkout@v3

      - name: Configuration de Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Installation des dépendances
        run: pip install -r requirements.txt

      - name: Exécution du Moteur de Décision
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python decision_engine.py

      - name: Sauvegarde de la mémoire (Push JSON)
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add live_paper_trading.json
          # S'il y a eu des transactions, le JSON a changé, on le commit et on pousse
          git diff --quiet && git diff --staged --quiet || (git commit -m "Mise à jour automatique du portefeuille" && git push)